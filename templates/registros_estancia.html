<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros de {{ estancia.nombre }}</title>
</head>
<body>
    <h1>Registros de acceso: {{ estancia.nombre }}</h1>

    <a href="{{ url_for('ver_invitaciones', estancia_id=estancia_id) }}">← Volver</a>
    <br><br>

    {% if registros %}
        <table border="1" cellpadding="8">
            <tr>
                <th>Código</th>
                <th>Dispositivo</th>
                <th>Mensaje</th>
            </tr>
            {% for registro in registros %}
            <tr>
                <td>{{ registro.codigo }}</td>
                <td>{{ estancia.dispositivos[registro.dispositivo_id] }}</td>
                <td>{{ registro.mensaje }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No hay registros de acceso aún.</p>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Dispositivos</title>
</head>
<body>
    <h1>Dispositivos - {{ estancia.nombre }}</h1>
    <table border="1">
        <tr>
            <th>ID del Dispositivo</th>
            <th>Nombre</th>
        </tr>
        {% for id, nombre in estancia.dispositivos.items() %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ nombre }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
